<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <script src="https://use.fontawesome.com/e84df7d316.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            MPV Remote
          </h1>
          <div class="buttons are-normal is-centered">
            <button id="scrub_back" class="button">
              <i class="fa fa-backward"></i>
            </button>
            <button id="play_pause" class="button is-large">
              <i class="fa fa-play"></i>
            </button>
            <button id="scrub_forward" class="button">
              <i class="fa fa-forward"></i>
            </button>
          </div>
          <div class="buttons are-normal is-centered">
            <button id="prev" class="button">
              <i class="fa fa-step-backward"></i>
            </button>
            <button id="subtitles" class="button">
              <i class="fa fa-comment"></i>
            </button>
            <button id="next" class="button">
              <i class="fa fa-step-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
        let buttons = ["scrub_back","play_pause","scrub_forward",
                       "prev", "subtitles", "next"];
        for (let button of buttons) {
            $("#"+button).on('click', function(e) {
                $.ajax({ url: "/api/"+button });
            });
        }
    </script>
  </body>
</html>
