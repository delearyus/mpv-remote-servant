<!doctype html>
<html>
    <head>
        <title>MPV remote control</title>
        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>MPV remote</h1>
        <div>
            <button id=scrub_back>Back</button>
            <button id=play_pause>Play/Pause</button>
            <button id=scrub_forward>Forward</button>
        </div>
        <div>
            <button id=prev>Prev</button>
            <button id=subtitles>Subtitles</button>
            <button id=next>Next</button>
        </div>

    </body>
    <script>
        let buttons = ["scrub_back","play_pause","scrub_forward",
                       "prev", "subtitles", "next"];
        for (let button of buttons) {
            $("#"+button).on('click', function(e) {
                $.ajax({ url: "/api/"+button });
            });
        }
    </script>
</html>
